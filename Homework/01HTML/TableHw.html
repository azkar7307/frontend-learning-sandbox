<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Homework</title>
    <style>
        table{
            border-collapse: collapse;
            border: 2px solid black;
        }

        th, td {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table >
        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan = "6">Hours</td>
                <th>mon</th> 
                <th>tue</th>
                <th>wed</th>
                <th>thu</th>
                <th>fri</th>
            </tr>
            
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <th colspan="5">Lunch</td>
            </tr>
             <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td rowspan = "2">project</td>
            </tr>
             <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
            </tr>
        </tbody>
    </table>


    
 
</body>
</html>
